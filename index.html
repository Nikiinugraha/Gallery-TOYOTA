<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GALERY TOYOTA</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="gallery">
      <div class="title">
        <div class="logo">
          <img src="asset/img/toyota_logo.png" alt="toyota_logo" />
        </div>
        <div class="title-text">
          <p>Toyota Gallery</p>
        </div>
      </div>
      <div class="panel-row">
        <div class="panel active" style="background-image: url('asset/img/fortuner.jpg')">
          <button class="buttonSounds">
            <img src="asset/img/mute.png" class="soundIcon">
           <audio class="audio" id="fortuner" src="asset/sound/fortuner.mp3"></audio>
          </button>
          
          <h3>Fortuner</h3>
        </div>

        <div class="panel" style="background-image: url('asset/img/supra-mk4.jpg')">
          <button class="buttonSounds">
            <img src="asset/img/mute.png" class="soundIcon">
            <audio class="audio" id="supraMK4" src="asset/sound/supra-mk4.mp3"></audio>
          </button>
          <h3>Supra MK4</h3>
        </div>

        <div class="panel" style="background-image: url('asset/img/supra2JZ.jpg')">
          <button class="buttonSounds">
          <img src="asset/img/mute.png" class="soundIcon">
            <audio id="supra2JZ" src="asset/sound/supra2JZ.mp3"></audio>
          </button>
          <h3>Supra 2JZ</h3>
        </div>

        <div class="panel" style="background-image: url('asset/img/supraFT-HS.jpg')">
          <button class="buttonSounds">
            <img src="asset/img/mute.png" class="soundIcon">
            <audio id="supraFT-HS" src="asset/sound/supraFT-HS.mp3"></audio>
          </button>
          <h3>Toyota FT-HS</h3>
        </div>

        <div class="panel" style="background-image: url('asset/img/Toyota-AE86.jpg')">
          <button class="buttonSounds">
            <img src="asset/img/mute.png" class="soundIcon">
            <audio id="toyota86" src="asset/sound/toyota86.mp3"></audio>
          </button>
          <h3>Toyota AE86</h3>
        </div>
      </div>

      <div class="panel-row">
        <div class="panel" style="background-image: url('asset/img/toyota86.jpg')">
          <button class="buttonSounds">
            <img src="asset/img/mute.png" class="soundIcon">
            <audio id="toyotaAE86" src="asset/sound/toyotaAE86.mp3"></audio>
          </button>
          <h3>Toyota 86</h3>
        </div>

        <div class="panel" style="background-image: url('asset/img/toyota-MR2.jpg')">
          <button class="buttonSounds">
            <img src="asset/img/mute.png" class="soundIcon">
            <audio id="toyota-MR2" src="asset/sound/toyota-MR2.mp3"></audio>
          </button>
          <h3>Toyota MR2</h3>
        </div>

        <div class="panel" style="background-image: url('asset/img/Corolla-GR.jpg')">
          <button class="buttonSounds">
            <img src="asset/img/mute.png" class="soundIcon">
            <audio id="GR_Corolla" src="asset/sound/GR_Corolla.mp3"></audio>
          </button>
          <h3>Toyota GR-Corolla</h3>
        </div>

        <div class="panel" style="background-image: url('asset/img/Toyota-Yaris-GR.jpg')">
          <button class="buttonSounds">
            <img src="asset/img/mute.png" class="soundIcon">
            <audio id="yaris" src="asset/sound/yaris.mp3"></audio>
          </button>
          <h3>Toyota Yaris</h3>
        </div>

        <div class="panel" style="background-image: url('asset/img/Toyota-Hilux.jpg')">
          <button class="buttonSounds">
            <img src="asset/img/mute.png" class="soundIcon">
            <audio id="hilux" src="asset/sound/hilux.mp3"></audio>
          </button>
          <h3>Toyota Hilux</h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
